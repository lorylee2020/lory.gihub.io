<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body {
            margin-top: 4rem;
        }

        iframe {
            min-height: 400px;
            width: 100%;
        }

        .content>div {
            padding: 10px;
        }

        .title {
            text-align: center;
            margin-top: 4rem;
        }

        .title a {
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="row justify-content-center fs-1 fw-bold bg-primary text-white fixed-top"> Kotlin</div>
    <div class="body row justify-content-center">
        <div class="title col-3 fixed-top">
            <a href="#variable">Variable</a>
            <a href="#function">Function</a>
            <a href="#controlFlow">Control Flow</a>
            <a href="#Collection">Collection</a>
            <a href="#class">Class</a>
        </div>
        <div class="content col-9 offset-3">
            <div id="variable">
                <p>Variable</p>
                <iframe src="https://pl.kotl.in/0DW2L3hTK"></iframe>
                <p>null value</p>
                <iframe src="https://pl.kotl.in/sBPV96_wi"></iframe>
            </div>
            <div id="function">
                <p>Function</p>
                <iframe src="https://pl.kotl.in/Imm3PQsBZ"></iframe>
            </div>
            <div id="controlFlow">
                <p>Control Flow</p>
                <iframe src="https://pl.kotl.in/gUY6069qM"></iframe>
            </div>
            <div id="Collection">
                <p>Collection</p>
                <p>Array</p>
                <iframe src="https://pl.kotl.in/LWVyGrVwZ"></iframe>
                <p>List</p>
                <iframe src="https://pl.kotl.in/mgGesmLcS"></iframe>
                <p>Set</p>
                <iframe src="https://pl.kotl.in/vNEAbAgF8"></iframe>
                <p>Map</p>
                <iframe src="https://pl.kotl.in/G4FiIN9VY"></iframe>
            </div>
            <div id="class">
                <p>Class</p>
                <p>Getter and Setter</p>
                <iframe src="https://pl.kotl.in/tJK_29ODY"></iframe>
                <p>Constructor</p>
                <iframe src="https://pl.kotl.in/NC9fHqhlp"></iframe>
                <p>Relationship</p>
                <iframe src="https://pl.kotl.in/iRH_VIy0r"></iframe>
                <p>Override</p>
                <iframe src="https://pl.kotl.in/9ZFna5RL5J"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
